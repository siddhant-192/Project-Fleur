<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content=
		"width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="customer_feedback_styles.css" />
        <script type="text/javascript" src="customer_feedback_script.js"></script>
	<title>
		Customer Feedback
	</title>
</head>

<script>
	var name = document.forms["myForm"]["name"];               
    var email = document.forms["myForm"]["email"];    
    var message = document.forms["myForm"]["phone"];
</script>

<body>
	
	<form name="myForm" action="thankyou2.html" onsubmit="return validateForm()" method="post" id="form">
		<h1>Feedback Form</h1>
		<div class="form-control">
			<label form="name" id="label-name">
				Name
			</label>

			<input type="text"
				name="name"
				placeholder="Enter your name" id="name" />
				<span class="error" id="errorname"></span>
		</div>

		<div class="form-control">
			<label for="email" id="label-email">
				Email
			</label>

			<input type="email"
				name="email"
				placeholder="Enter your email" id="email"/>
			<span class="error" id="erroremail"></span>
		</div>

        <div class="form-control">
			<label for="phone" id="label-phone">
				Phone No.
			</label>

			<input type="text"
				id="phone" name="phone"
				placeholder="Enter your phone number" id="phone" />
				<span class="error" id="errorphone"></span>
		</div>

		<div class="form-control">
			<label for="age" id="label-age">
				Age
			</label>
            
			<input type="text"
				id="age"
				placeholder="Enter your age" id="age" />
				<span class="error" id="errorage"></span>
		</div>

		<div class="form-control">
			<label for="role" id="label-role">
				Which did you best like?
			</label>

			<select name="role" id="role">
                <option value="">Select</option>
				<option value="student">Services</option>
				<option value="intern">Food Quality</option>
				<option value="professional">Ambiance</option>
				<option value="other">Other</option>
			</select>
		</div>

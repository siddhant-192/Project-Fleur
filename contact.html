<!DOCTYPE html>
<html>
    <head>
        <title>Contact Us</title>
        <link rel="stylesheet" type="text/css" href="contact_styles.css" />
        <script type="text/javascript" src="contact_script.js"></script>
    </head>

    <body>
        <ul>
            <li>
                <a class="navbar" href="customer.html">Home</a>
            </li>
            <li>
                <a class="navbar" href="customer_menu.html">Menu</a>
            </li>
            <li>
                <a class="navbar" href="customer_cart.html">Cart</a>
            </li>
            <li>
                <a class="navbar" href="index.html">Sign-Out</a>
            </li>
        </ul>


        <h1>Contact form</h1>
      <form name="myForm" action="" onsubmit="return validateForm()" method="post">
         <table class="form-style">
            <tr>
               <td>
                  <label>
                     Your name <span class="required">*</span>
                  </label>
               </td>
               <td>
                  <input type="text" name="name" class="long"/>
                  <span class="error" id="errorname"></span>
               </td>
            </tr>
            <tr>
               <td>
                  <label>
                    Your email address <span class="required">*</span>
                  </label>
               </td>
               <td>
                  <input type="email" name="email" class="long"/>
                  <span class="error" id="erroremail"></span>
               </td>
            </tr>
            <tr>
               <td>
                  <label>
                     Message <span class="required">*</span>
                  </label>
               </td>
               <td>
                  <textarea name="message" class="long field-textarea"></textarea>
                  <span class="error" id="errormsg"></span>
               </td>
            </tr>
            <tr>
               <td></td>
               <td>
                    <center>
                    <input type="submit" value="Send">      
                    <input type="reset" value="Reset"> 
                    </center>
               </td>
            </tr>
         </table>
      </form>
    </body>
</html>

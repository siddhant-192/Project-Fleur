<!DOCTYPE html>
<html>
    <head>
        <title>Customer Login</title>
        <meta charset="utf-8"> 
    </head>

    <style>
        body{
            background-image: url('bg4.png');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            background-size: cover;
        }
    </style>

    <body>
        <form name="myForm">
            <fieldset>
                <legend>Login</legend> 
                <table>
                <tr><td>Phone Number</td><td><input name="phone" id="phone" type="text"></td></tr>
                <tr><td>One Time Pass</td><td><input name="otp" id="otp" type="text"></td></tr>
                <tr><td><button onClick="validateForm()" type="button">Submit</button></td></tr>
                </table>
            </fieldset>  
        </form>
    </body>

    <script>
        function validateForm(){ 
            var phone = document.getElementById('phone').value;               
            var otp = document.getElementById('otp').value;               
            var correct_otp = phone.substring(6,11);

            if(phone.length == 10){
                if (otp == correct_otp)                                  
                { 
                    window.location.href = "customer.html";
                }else{
                    alert ("Incorrect OTP"); 
                }
            }else{
                alert("Invalid mobile number.")
            }
    
}
    </script>
</html>

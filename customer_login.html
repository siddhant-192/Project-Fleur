<!DOCTYPE html>
<html>
    <head>
        <title>Customer Login</title>
        <meta charset="utf-8"> 
    </head>

    <style>
        body{
            background-image: url('bg4.png');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            background-size: cover;
        }
    </style>

    <body>
        <form name="myForm">
            <fieldset>
                <legend>Login</legend> 
                <table>
                <tr><td>Phone Number</td><td><input name="phone" type="text"></td></tr>
                <tr><td>One Time Pass</td><td><input name="otp" type="text"></td></tr>
                <tr><td><button onClick="validateForm()" type="button">Submit</button></td></tr>
                </table>
            </fieldset>  
        </form>
    </body>

    <script>
        function validateForm(){ 
            var phone = document.forms["myForm"]["phone"];               
            var otp = document.forms["myForm"]["otp"];
            var correct_otp = phone.value.substring(6,11);

            if (Number(phone.value) != Number(correct_otp.toString()))                                  
            { 
                alert ("Incorrect OTP");  
            }else{
                window.location.href = "customer.html";  
            }
    
}
    </script>
</html>

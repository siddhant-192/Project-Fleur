    <style>
            .text-center{
                text-align: center;

            }
            .foodchoice{
                padding: 1%;
                margin: 2px;
            }
            table{
                text-align: center;
                width: 100% ;
                border-collapse: collapse;
                margin: 2px;
            }
            .menu{
                align-items: center;
            }
            body{
            background-image: url('images/bg3.png');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            background-size: cover;
        }

        .item-card{
            box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
            width: 250px;
            background: white;
            padding: 25px 40px;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%,-50%);
            text-transform: uppercase;
            border-radius: 20px;
            }
        .item-card h1{
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            font-size: 22px;
            margin-bottom: -8px;
            text-align: center;
            margin-top: -5px;
            }
        .item-card p{
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            font-weight: bold;
            font-size: 13px;
            color: grey;
            text-align: center;
            }
        .item-pic{
            background-image: url(1.png);
            width: 100%;
            height: 200px;
            background-size: cover;
            background-position: center;
            transition: .6s linear;
            margin-bottom: 15px;
        }

        .item-picture{
            border-radius: 15px;
            height: 100%;
            width: 100%;
            object-fit: fill;
        }

        .item-info{
            display: flex;
            align-items: center;
            }
        .item-price{
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            color: black;
            font-size: 20px;
            font-weight: bold;
            }
        .item-button{
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            margin-left: auto;
            color: black;
            text-decoration: none;
            border: 3px solid;
            padding: 8px 24px;
            border-radius: 20px;
            transition: .4s linear;
            font-weight: bold;
            }

        .item-button:hover{
            transform: scale(1.06);
            }

    </style>

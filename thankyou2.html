  <script>
    setTimeout(function(){
       window.location.href = 'customer.html';
    }, 3800);

    var text = ["2", "1", "0"];
    var counter = 0;
    var elem = document.getElementById("timer_text");
    var inst = setInterval(change, 1000);

    function change() {
      elem.innerHTML = text[counter];
      counter++;
      if (counter >= text.length) {
        counter = 0;
      }
    }

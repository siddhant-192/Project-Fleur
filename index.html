<!DOCTYPE html>
<html>
    <head>
        <title>Index Page</title>
        <meta charset="utf-8"/> 
    </head>

    <style>
        .container {
          width: 100%;
          height: 100%;
          display: flex;
          justify-content: center;
        }
        
        .center {
          margin: 0;
          position:relative;
        }

        body{
            font-family: 'Averia Serif Libre';
            margin: auto; 
            margin-top: 25vh;
            width: 350px; height: 320px;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            font-weight: bold;
        }

        fieldset{
            border-radius: 10px;
            border: 5px solid black;
        }

        body{
            background-color: rgb(115, 206, 248);
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            background-size: cover;
            font-size: 25px;
        }
        .button-56 {
  align-items: center;
  background-color: #fee6e3;
  border: 2px solid #111;
  border-radius: 8px;
  box-sizing: border-box;
  color: #111;
  cursor: pointer;
  display: flex;
  font-family: Inter,sans-serif;
  font-size: 16px;
  height: 48px;
  justify-content: center;
  line-height: 24px;
  max-width: 100%;
  padding: 0 25px;
  position: relative;
  text-align: center;
  text-decoration: none;
  user-select: none;
  -webkit-user-select: none;
  touch-action: manipulation;
}

.button-56:after {
  background-color: #111;
  border-radius: 8px;
  content: "";
  display: block;
  height: 48px;
  left: 0;
  width: 100%;
  position: absolute;
  top: -2px;
  transform: translate(8px, 8px);
  transition: transform .2s ease-out;
  z-index: -1;
}

.button-56:hover:after {
  transform: translate(0, 0);
}

.button-56:active {
  background-color: #ffdeda;
  outline: 0;
}

.button-56:hover {
  outline: 0;
}

@media (min-width: 768px) {
  .button-56 {
    padding: 0 40px;
  }
}

h1{
  text-align: center;
  font-family:monospace;
  font-size: 75px;
}

p{
  text-align: center;
  font-family:monospace;
  width: 100%;
  margin-top: -30px;
  margin-bottom: 40px;
}
        </style>

    <body>
      <h1><span class="title_text"></span>.</h1>
      <p><span class="intro_text"></span>.</p>
      
      <div class="container">
        <div class="center">
            <fieldset>
                <legend>Login</legend> 
                <table>
                <tr><td><button onClick="location.href='admin_login.html'" type="button" class="button-56" role="button">Admin</button></td>
                    <td><button onClick="location.href='customer_login.html'" type="button" class="button-56" role="button">Customer</button></td></tr>
                <tr></tr>
                </table>
            </fieldset>
        </div>
      </div>
    </body>

    <script src="autotyping.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      
      const title_text = ['Hello'];
        const title_typing = new AutoTyping('.title_text', title_text, {
            typeSpeed: 150,
            deleteSpeed: 150,
            waitBeforeDelete: 20000,
            waitBetweenWords: 500,
        });

        const intro_text = [' ',' ',' ',' ','Welcome to our project','We hope you like it'];
        const intro_typing = new AutoTyping('.intro_text', intro_text, {
            typeSpeed: 80,
            deleteSpeed: 80,
            waitBeforeDelete: 500,
            waitBetweenWords: 500,
        });
        
        title_typing.start();
        intro_typing.start()
    });
  </script>

  
</html>
